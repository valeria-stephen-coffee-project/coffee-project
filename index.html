<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/coffee-cup-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@554&display=swap" rel="stylesheet">

    <!-- Fonts -->
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href=“https://fonts.googleapis.com/css2?family=Open+Sans&display=swap” rel=“stylesheet”>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<main>
    <!-- Top nav bar -->
    <nav class="navbar overlay">
        <div class="container-fluid">
            <span class="display-5 text-shadow mb-3">CANDID COFFEE</span>

            <!-- Navbar buttons -->
            <!-- Buttons both inside div to keep them together on the right side of the page -->
            <div class="mb-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#orderText" aria-controls="orderText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="text-shadow">ORDER</span>
                </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#addText" aria-controls="addText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="text-shadow">ADD</span>
                </button>
            </div>

            <!-- Drop down for type of roast & text search for coffee name -->
            <div class="collapse navbar-collapse" id="orderText">
                <div class="text-center my-2">
                    <label for="roast-selection">Roast</label>
                    <!-- Filtering with change event listener in main.js -->
                    <select id="roast-selection" class= "black-text" autocomplete="off">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- Filtering with keyup event listener in main.js -->
                    <input id="coffee-name" type="text" class= "black-text" placeholder="Coffee Name" autocomplete="off">
                </div>
            </div>

            <!-- Drop down for adding a coffee -->
            <div class="collapse navbar-collapse" id="addText">
                <div class="d-flex justify-content-center align-items-center">
                    <label for="add-roast-selection" class="ms-1 d-none d-sm-block">Roast</label>
                    <!-- Filtering with change event listener in main.js -->
                    <select id="add-roast-selection" class="black-text ms-1" autocomplete="off">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- Filtering with keyup event listener in main.js -->
                    <input id="add-coffee-name" class= "black-text ms-1" type="text" placeholder="Coffee Name" autocomplete="off">
                    <button id="add-coffee-btn" class="btn btn-light ms-1">Add</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container for displaying each coffee. This shows all default coffees, and added coffees -->
    <div class="container-fluid row gx-0 overlay" id="coffeeDisplay"></div>
</main>

<!-- Video background -->
<video autoplay muted loop class="coffeeLoop">
    <source src="video/coffee-beans.mp4">
</video>


<!--       Scripts       -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Custom JS file-->
<script src="js/main.js"></script>
</body>
</html>
