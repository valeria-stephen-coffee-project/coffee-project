<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">

<!--    Fonts-->
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href=“https://fonts.googleapis.com/css2?family=Open+Sans&display=swap” rel=“stylesheet”>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<main>
    <!--Top nav bar-->
    <nav class="navbar bg-light overlay">
        <div class="container-fluid">
            <span class="display-3">Coffee!</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span>Order online</span>
            </button>
            <!--Drop down for type of roast & text search for coffee name-->
            <div class="collapse navbar-collapse" id="navbarText">
                <form class="navbar-nav me-auto mb-2 mb-lg-0">
                    <label for="roast-selection" class="overlay">Roast</label>
                    <select id="roast-selection" class="overlay" autocomplete="off">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-name" class="overlay pt-3">Coffee Name</label>
                    <input id="coffee-name" type="text" placeholder="Coffee Name">
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid row gx-0 overlay" id="coffeeDisplay"></div>
</main>
<video autoplay muted loop class="coffeeLoop">
    <source src="video/coffee-beans.mp4">
</video>


<!--       Scripts       -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Custom JS file-->
<script src="js/main.js"></script>
</body>
</html>
